<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificates - الشهادات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.5;
            font-weight: 400;

            color-scheme: light dark;
            color: rgba(201, 0, 0, 0.87);
            background-image: url('static/img/SeeTheWorld.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-width: 320px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 12px;
            background-color: #4A90E2;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-button:hover {
            background-color: #357ABD;
        }

        .nav-button i {
            font-size: 1.2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-family: dubai, sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .works-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .grid-item {
            aspect-ratio: 1;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.02);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .grid-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .grid-item:hover .overlay {
            transform: translateY(0);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .social-icon {
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .social-icon:hover {
            color: #4A90E2;
        }

        @media (prefers-color-scheme: light) {
            :root {
                color: #213547;
                background-color: #ffffff;
            }

            .grid-item {
                background-color: #f0f0f0;
            }

            .social-icon {
                color: #213547;
            }

            .nav-buttons,
            .social-icons {
                background-color: rgba(0, 0, 0, 0.1);
            }
        }

        @media (max-width: 768px) {
            .works-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .works-grid {
                grid-template-columns: 1fr;
            }

            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <nav class="nav-buttons">
        <button class="nav-button" onclick="location.href='index.html'">
            <i class="fas fa-terminal"></i>
            الرئيسية
        </button>
        <button class="nav-button" onclick="location.href='certificates.html'">
            <i class="fas fa-certificate"></i>
            الشهادات
        </button>
        <button class="nav-button" onclick="location.href='interests.html'">
            <i class="fas fa-book"></i>
            الاهتمامات
        </button>
    </nav>

    <div class="container">
        <h1>Coming Soon - قريباً</h1>
        <div class="works-grid">
        </div>
    </div>

    <footer class="social-icons">
        <a href="https://github.com/Saad711T" target="_blank" class="social-icon">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://linkedin.com/in/saadalmalki711" target="_blank" class="social-icon">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://instagram.com/creator_sai711" target="_blank" class="social-icon">
            <i class="fab fa-instagram"></i>
        </a>
    </footer>

</body>

</html>
